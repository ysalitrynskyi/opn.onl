version: '3.8'

services:
  # ===========================================
  # DATABASE - PostgreSQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: opn_onl_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-opn_onl}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opn-network

  # ===========================================
  # CACHE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: opn_onl_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opn-network

  # ===========================================
  # BACKEND - Rust/Axum API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opn_onl_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-opn_onl}
      
      # JWT Secret (CHANGE IN PRODUCTION!)
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      
      # Server
      HOST: 0.0.0.0
      PORT: 3000
      BASE_URL: ${BASE_URL:-https://opn.onl}
      FRONTEND_URL: ${FRONTEND_URL:-https://opn.onl}
      
      # HTTPS (behind cloudflared)
      FORCE_HTTPS: ${FORCE_HTTPS:-true}
      
      # Logging
      RUST_LOG: ${RUST_LOG:-info,tower_http=debug}
      LOG_DIR: /app/logs
      
      # Redis Cache
      REDIS_URL: redis://redis:6379
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-300}
      
      # Email (Optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@opn.onl}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-opn.onl}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@opn.onl}
      
      # S3 Backup (Optional - Cloudflare R2)
      BACKUP_S3_ENDPOINT: ${BACKUP_S3_ENDPOINT:-}
      BACKUP_S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      BACKUP_S3_ACCESS_KEY: ${BACKUP_S3_ACCESS_KEY:-}
      BACKUP_S3_SECRET_KEY: ${BACKUP_S3_SECRET_KEY:-}
      BACKUP_S3_REGION: ${BACKUP_S3_REGION:-auto}
      
      # Performance
      CLICK_BUFFER_SIZE: ${CLICK_BUFFER_SIZE:-100}
      CLICK_FLUSH_INTERVAL: ${CLICK_FLUSH_INTERVAL:-10}
      
      # GeoIP (Optional - for location analytics)
      # Sign up at https://www.maxmind.com/en/geolite2/signup
      MAXMIND_ACCOUNT_ID: ${MAXMIND_ACCOUNT_ID:-}
      MAXMIND_LICENSE_KEY: ${MAXMIND_LICENSE_KEY:-}
    volumes:
      - backend_logs:/app/logs
      - backend_geoip:/app/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - opn-network

  # ===========================================
  # FRONTEND - React/Vite + Nginx
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.opn.onl}
        VITE_FRONTEND_URL: ${VITE_FRONTEND_URL:-https://opn.onl}
    container_name: opn_onl_frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - opn-network

  # ===========================================
  # CLOUDFLARE TUNNEL - Expose services
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: opn_onl_cloudflared
    restart: unless-stopped
    command: >
      tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - backend
      - frontend
    networks:
      - opn-network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_geoip:
    driver: local

networks:
  opn-network:
    driver: bridge
