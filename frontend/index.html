<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Analytics -->
    <script>
      (function() {
        // GA ID is injected at build time by Vite
        var gaId = '%VITE_GA_ID%';
        // Check if GA ID was properly replaced (not empty, not the placeholder)
        if (gaId && gaId.length > 0 && gaId.indexOf('%') === -1 && gaId.startsWith('G-')) {
          // Load gtag.js
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
          document.head.appendChild(script);
          
          // Initialize gtag
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', gaId, {
            page_path: window.location.pathname,
            anonymize_ip: true
          });
          window.gtag = gtag;
          console.log('[GA] Initialized with ID:', gaId);
        }
      })();
    </script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Create short, memorable links with advanced analytics. Self-hostable, privacy-focused URL shortener built with Rust and React." />
    <meta name="keywords" content="url shortener, link shortener, short links, analytics, open source, privacy, rust, react" />
    <meta name="author" content="opn.onl" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opn.onl/" />
    <meta property="og:title" content="opn.onl - Open Source URL Shortener" />
    <meta property="og:description" content="Create short, memorable links with advanced analytics. Self-hostable, privacy-focused URL shortener." />
    <meta property="og:image" content="https://opn.onl/og-image.png" />
    <meta property="og:site_name" content="opn.onl" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://opn.onl/" />
    <meta name="twitter:title" content="opn.onl - Open Source URL Shortener" />
    <meta name="twitter:description" content="Create short, memorable links with advanced analytics. Self-hostable, privacy-focused URL shortener." />
    <meta name="twitter:image" content="https://opn.onl/og-image.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>opn.onl - Open Source URL Shortener</title>
  </head>

</html>
