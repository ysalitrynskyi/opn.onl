# Preserve original X-Forwarded-Proto from upstream (Cloudflare)
# If not set, default to $scheme
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for dynamic proxy_pass (required for Docker internal DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    # Backend API URL
    set $backend_url "http://backend:3000";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint (exact match, highest priority)
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Explicitly handle SPA routes (prevents short-link regex from matching)
    # These are known frontend routes that should serve index.html
    location ~ ^/(dashboard|login|register|settings|analytics|features|pricing|about|privacy|terms|contact|faq|docs|admin|verify-email|forgot-password|reset-password)(/.*)?$ {
        try_files /index.html =404;
    }

    # Password page for protected links (SPA page)
    location ~ "^/password/([a-zA-Z0-9]{4,8})$" {
        try_files /index.html =404;
    }

    # Password verification API - proxy to backend
    location ~ "^/([a-zA-Z0-9]{4,8})/verify$" {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Link preview - proxy to backend
    location ~ "^/([a-zA-Z0-9]{4,8})/preview$" {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # Short link redirects - proxy to backend
    # Matches 4-8 character alphanumeric codes (our short codes)
    # This MUST come after the more specific rules above
    location ~ "^/([a-zA-Z0-9]{4,8})$" {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        
        # Don't pass errors to client immediately
        proxy_intercept_errors off;
    }

    # Handle SPA routing - all other routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

