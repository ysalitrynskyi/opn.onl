<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Logo/Icon -->
  <rect x="530" y="180" width="140" height="140" rx="28" fill="url(#accent)"/>
  <text x="600" y="270" font-family="system-ui,-apple-system,sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">⚡</text>
  
  <!-- Title -->
  <text x="600" y="400" font-family="system-ui,-apple-system,sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle">opn.onl</text>
  
  <!-- Subtitle -->
  <text x="600" y="470" font-family="system-ui,-apple-system,sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Open Source URL Shortener</text>
  
  <!-- Features -->
  <text x="600" y="530" font-family="system-ui,-apple-system,sans-serif" font-size="20" fill="#64748b" text-anchor="middle">Fast • Private • Self-hostable • Free Forever</text>
</svg>



